{% set name = "trame-tauri" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/trame-tauri-{{ version }}.tar.gz
  sha256: 432085faf552c9798c36e6b50b6136364cdd0413c3a81684f0a8d36a0dabf35f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - trame-client

test:
  imports:
    - trame
    - trame_tauri
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Kitware/trame-tauri
  summary: Helper widget to provide simpler integration with Tauri
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jourdain
    - psavery
